{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block main %}




<div class="container">
  <div class="row">
      <div class="col-sm ">
        <div class="text-center">
          <h2>変換</h2>

          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
              <br>
              <div>
                  {% render_field field class='col-md-4 col-xs-2 text11' %}
              </div>

              {% endfor %}

              <br>

              <input id="button" type="submit" value="変換" class="col-md-4 col-xs-2 btn btn-primary"/>

              <br><br>

              <select class="col-md-4 col-xs-2" name="file_type" id='select1' size="1">
                  <option value=".mp4">.mp4</option>
                  <option value=".webm">.webm</option>
                  <option value=".avi">.avi</option>
                  <option value=".mov">.mov</option>
                  <option value=".mts">.mts</option>
                  <option value=".gif">.gif</option>
                  <option value=".jpg">.jpg</option>
                  <option value=".png">.png</option>
                  <option value=".mp3">.mp3</option>
                  <option value=".wav">.wav</option>
                  <option value=".mp2">.mp2</option>
              </select>

          </form>
        </div>
      </div>

  </div>

</div>



{% endblock %}
